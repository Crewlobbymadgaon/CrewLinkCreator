<script>




// ‚úÖ Constants
const stations = ['MAO', 'RN', 'MAJN', 'MAQ', 'MRDW', 'SL', 'KAWR', 'ROH', 'VSG'];
const kmMap = {
  'MAO-RN': 239, 'RN-MAO': 239,
  'MAO-MAJN': 312, 'MAJN-MAO': 312,
  'MAO-MAQ': 318, 'MAQ-MAO': 318,
  'MAO-MRDW': 154, 'MRDW-MAO': 154,
  'MAO-KAWR': 120, 'KAWR-MAO': 120,
  'MAQ-MRDW': 164, 'MRDW-MAQ': 164,
  'MAO-SL': 294, 'SL-MAO': 294
};

const crewLinksByHQ = {
  MAO: ["Link 1", "Link 2", "Link 3", "Link 4"],
  RN: ["Link 1", "Link 2", "Link 3"],
  SL: ["Link 1"]
};

const crewLinkData = { MAO: {}, RN: {}, SL: {} };
const dayToIndex = { SUN: 0, MON: 1, TUE: 2, WED: 3, THU: 4, FRI: 5, SAT: 6 };

function parseTime(t) {
  let [h, m] = t.split(":" ).map(Number);
  if (h === 24 && m === 0) return 0;
  return h * 60 + m;
}

function formatTime(mins) {
  if (isNaN(mins)) return "--";
  const h = Math.floor(mins / 60).toString().padStart(2, '0');
  const m = (mins % 60).toString().padStart(2, '0');
  return `${h}:${m}`;
}

function parseDayTime(dayStr, timeStr) {
  const [hRaw, mRaw] = timeStr.split(':').map(Number);
  const base = new Date(Date.UTC(2025, 0, 5));
  base.setUTCDate(base.getUTCDate() + dayToIndex[dayStr]);
  base.setUTCHours(hRaw % 24, mRaw, 0, 0);
  if (hRaw === 24 && mRaw === 0) base.setUTCDate(base.getUTCDate() + 1);
  return base;
}

function getRestMinutes(prevDay, prevSignOff, currDay, currSignOn) {
  const prevDate = parseDayTime(prevDay, prevSignOff);
  const currDate = parseDayTime(currDay, currSignOn);
  let diff = (currDate - prevDate) / 60000;
  if (diff < 0) diff += 7 * 1440;
  return diff;
}

function calcNightHours(start, end) {
  let total = 0;
  for (let i = 0; i < (end - start + 1440) % 1440; i++) {
    const min = (start + i) % 1440;
    if (min >= 1320 || min < 360) total++;
  }
  return total;
}

function populateStationDropdowns() {
  fromStation.innerHTML = '<option value="">From</option>';
  toStation.innerHTML = '<option value="">To</option>';
  stations.forEach(st => {
    fromStation.innerHTML += `<option value="${st}">${st}</option>`;
    toStation.innerHTML += `<option value="${st}">${st}</option>`;
  });
}

function adjustSignOffDay(startDay, depTime, signOffTime) {
  const depMin = parseTime(depTime);
  const signOffMin = parseTime(signOffTime);
  let shift = signOffMin < depMin ? 1 : 0;
  const newIndex = (dayToIndex[startDay] + shift) % 7;
  return Object.keys(dayToIndex).find(k => dayToIndex[k] === newIndex);
}

function addRow() {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  const train = trainNo.value.trim();
  const from = fromStation.value;
  const to = toStation.value;
  const day = dutyDay.value;
  if (!hq || !link || !train || !from || !to || !day) return alert("Fill all fields");

  const directionKey = `${from}-${to}`;
  const timingsList = trainTimings[directionKey] || [];
  const timing = timingsList.find(t => t.train === train);
  if (!timing) return alert("Train timing not found for selected HQ and route.");

  const dep = timing.dep;
  const arr = timing.arr;
  let signOnMin = parseTime(dep) - 30;
  if (signOnMin < 0) signOnMin += 1440;
  let signOffMin = parseTime(arr) + 30;
  if (signOffMin >= 1440) signOffMin -= 1440;

  const signOn = formatTime(signOnMin);
  const signOff = formatTime(signOffMin);
  let dutyMin = signOffMin - signOnMin;
  if (dutyMin < 0) dutyMin += 1440;

  const duty = formatTime(dutyMin);
  const night = formatTime(calcNightHours(signOnMin, signOffMin));
  const km = kmMap[directionKey] || '--';

  if (!crewLinkData[hq][link]) crewLinkData[hq][link] = [];
  const data = crewLinkData[hq][link];

  let hqRest = '--', osRest = '--';
  if (data.length > 0) {
    const prev = data[data.length - 1];
    const actualPrevSignOffDay = adjustSignOffDay(prev[12], prev[3], prev[6]);
    const restMin = getRestMinutes(actualPrevSignOffDay, prev[6], day, signOn);
    if (prev[2] === hq && from === hq) hqRest = formatTime(restMin);
    else osRest = formatTime(restMin);
  }

  const row = [train, from, to, dep, arr, signOn, signOff, duty, night, km, hqRest, osRest, day];
  data.push(row);
  saveToLocalStorage(hq, link);
  loadCrewLinkData(hq, link);

  trainNo.value = '';
  fromStation.value = '';
  toStation.value = '';
  dutyDay.value = '';
}

function loadCrewLinkData(hq, link) {
  const key = `crewData-${hq}-${link}`;
  const stored = localStorage.getItem(key);
  if (stored) crewLinkData[hq][link] = JSON.parse(stored);
  else crewLinkData[hq][link] = [];

  const data = crewLinkData[hq][link];
  tableBody.innerHTML = "";

  data.forEach((row, idx) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${idx + 1}</td>` +
      row.slice(0, 12).map((cell, i) =>
        `<td contenteditable="true" data-col="${i}" onblur="updateRow(this, ${idx})">${cell}</td>`
      ).join('') +
      `<td class="no-print"><button onclick="deleteRow(${idx})" class="text-red-600">üóëÔ∏è</button></td>`;
    tableBody.appendChild(tr);
  });

  updateSummary();
}

function updateRow(td, rowIndex) {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  const colIndex = parseInt(td.dataset.col);
  const newValue = td.textContent.trim();

  if (!crewLinkData[hq] || !crewLinkData[hq][link]) return;

  // Validate KM column
  if (colIndex === 9 && (isNaN(newValue) || newValue === "")) {
    alert("Please enter a valid number for KM.");
    td.textContent = crewLinkData[hq][link][rowIndex][colIndex]; // restore original
    return;
  }

  // Save new value
  crewLinkData[hq][link][rowIndex][colIndex] = newValue;

  // Recalculate if column affects time/KM/rest
  const recalcCols = [3, 4, 5, 6, 9, 12]; // dep, arr, sign on/off, km, day
  if (recalcCols.includes(colIndex)) {
    recalculateRow(rowIndex);        // Update logic
    updateRowDisplay(rowIndex);      // Update visible row
  }

  saveToLocalStorage(hq, link);
}





function updateRowDisplay(rowIndex) {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  const data = crewLinkData[hq][link][rowIndex];
  const row = document.querySelectorAll("#tableBody tr")[rowIndex];

  const fieldsToUpdate = {
    5: data[5],  // Sign On
    6: data[6],  // Sign Off
    7: data[7],  // Duty
    8: data[8],  // Night
    9: data[9],  // KM
    10: data[10], // HQ Rest
    11: data[11]  // OS Rest
  };

  for (const [colIdx, val] of Object.entries(fieldsToUpdate)) {
    const cell = row.cells[parseInt(colIdx) + 1]; // +1 because first cell is SL#
    if (cell) cell.textContent = val;
  }

  updateSummary(); // Refresh footer summary
}



function recalculateRow(idx) {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  const data = crewLinkData[hq][link];
  if (!data || !data[idx]) return;

  const row = data[idx];

  const train = row[0];
  const from = row[1];
  const to = row[2];
  const dep = row[3];
  const arr = row[4];
  const manualSignOn = row[5];
  const manualSignOff = row[6];
  const day = row[12];

  // Sign On
  let signOnMin;
  if (manualSignOn && /^\d{1,2}:\d{2}$/.test(manualSignOn)) {
    signOnMin = parseTime(manualSignOn);
  } else {
    signOnMin = parseTime(dep) - 30;
    if (signOnMin < 0) signOnMin += 1440;
    row[5] = formatTime(signOnMin);
  }

  // Sign Off
  let signOffMin;
  if (manualSignOff && /^\d{1,2}:\d{2}$/.test(manualSignOff)) {
    signOffMin = parseTime(manualSignOff);
  } else {
    signOffMin = parseTime(arr) + 30;
    if (signOffMin >= 1440) signOffMin -= 1440;
    row[6] = formatTime(signOffMin);
  }

  // Duty Time
  let dutyMin = signOffMin - signOnMin;
  if (dutyMin < 0) dutyMin += 1440;
  row[7] = formatTime(dutyMin);

  // Night Hours
  row[8] = formatTime(calcNightHours(signOnMin, signOnMin + dutyMin));

  // KM
  if (!row[9] || row[9] === '--') {  row[9] = kmMap[`${from}-${to}`] || '--';
}


  // Rest
  let hqRest = '--', osRest = '--';
  if (idx > 0) {
    const prev = data[idx - 1];
    const prevDepDay = prev[12];
    const prevDepTime = prev[3];
    const prevSignOff = prev[6];
    const prevTo = prev[2];

    const actualPrevSignOffDay = adjustSignOffDay(prevDepDay, prevDepTime, prevSignOff);
    const restMin = getRestMinutes(actualPrevSignOffDay, prevSignOff, day, row[5]);

    if (prevTo === hq && from === hq) hqRest = formatTime(restMin);
    else osRest = formatTime(restMin);
  }

  row[10] = hqRest;
  row[11] = osRest;
}



function updateSummary() {
  try {
    const hq = (window.hqSelect && hqSelect.value) || (document.getElementById('hqSelect')?.value) || 'HQ';
    const link = (window.linkSelect && linkSelect.value) || (document.getElementById('linkSelect')?.value) || 'Link';
    const data = (window.crewLinkData && crewLinkData[hq] && crewLinkData[hq][link]) ? crewLinkData[hq][link] : [];

    // If no duties, show a friendly message (instead of zeros)
    if (!data || data.length === 0) {
      // remove any old summary nodes
      document.querySelectorAll('#summaryTableWrapper, #linkSummaryBlock').forEach(el => el.remove());

      const wrapper = document.createElement('div');
      wrapper.id = 'summaryTableWrapper';
      wrapper.className = 'mt-4';
      wrapper.innerHTML = `
        <div id="linkSummaryBlock" style="margin-top:12px;">
          <table style="width:100%; border-collapse:collapse; text-align:center;">
            <thead style="background:#f3f4f6; font-weight:600;">
              <tr><th style="padding:10px;">Link Summary ‚Äî ${hq} ${link}</th></tr>
            </thead>
            <tbody>
              <tr><td style="padding:12px;">No duties added for this Link/HQ.</td></tr>
            </tbody>
          </table>
        </div>
      `;
      const dutyTable = document.getElementById('dutyTable');
      const container = dutyTable?.closest('.overflow-x-auto') || dutyTable || document.getElementById('pdfArea') || document.body;
      container.insertAdjacentElement('afterend', wrapper);
      // clear legacy little fields if present
      if (window.avgDutyEl) avgDutyEl.textContent = "--";
      if (window.avgNightEl) avgNightEl.textContent = "--";
      if (window.avgKmEl) avgKmEl.textContent = "--";
      if (window.totalDuty) totalDuty.textContent = "--";
      if (window.totalNight) totalNight.textContent = "--";
      if (window.totalKmEl) totalKmEl.textContent = "--";
      return;
    }

    // compute totals robustly
    let totalDutyMin = 0, totalNightMin = 0, totalKm = 0;
    for (const row of data) {
      // row[7] = duty (expected "HH:MM" or minutes number)
      // row[8] = night
      // row[9] = km
      const dutyRaw = (row?.[7] ?? "").toString().trim();
      const nightRaw = (row?.[8] ?? "").toString().trim();
      const kmRaw = (row?.[9] ?? "").toString().trim();

      // parse HH:MM -> minutes, or plain integer minutes
      const parseMinutes = (s) => {
        if (!s || s === '--') return NaN;
        const hhmm = s.match(/^(\d{1,3}):([0-5]\d)$/);
        if (hhmm) return parseInt(hhmm[1], 10) * 60 + parseInt(hhmm[2], 10);
        const num = parseInt(s.replace(/[^\d-]/g, ''), 10);
        return isNaN(num) ? NaN : num;
      };

      const dMin = parseMinutes(dutyRaw);
      const nMin = parseMinutes(nightRaw);

      if (!isNaN(dMin)) totalDutyMin += dMin;
      if (!isNaN(nMin)) totalNightMin += nMin;

      // km may include text like "294 km" or be "--"; extract digits
      const kmMatch = kmRaw.match(/(-?\d+)/);
      if (kmMatch) {
        const k = parseInt(kmMatch[1], 10);
        if (!isNaN(k)) totalKm += k;
      }
    }

    // men/days
    const men = (typeof crewLinkMen !== 'undefined' && crewLinkMen?.[hq]?.[link]) ? crewLinkMen[hq][link] : 1;
    const totalDays = Math.max(1, 7 * men);

    const avgDutyPerDayMin = Math.round(totalDutyMin / totalDays);
    const avgNightPerDayMin = Math.round(totalNightMin / totalDays);
    const avgKmPerDay = Math.round(totalKm / totalDays);

    const fortnightDutyMin = Math.round(avgDutyPerDayMin * 14);
    const fortnightNightMin = Math.round(avgNightPerDayMin * 14);
    const monthKm = Math.round(avgKmPerDay * 30);

    const fmt = (mins) => {
      if (isNaN(mins)) return "--";
      const h = Math.floor(mins / 60).toString().padStart(2, '0');
      const m = (mins % 60).toString().padStart(2, '0');
      return `${h}:${m}`;
    };

    // if totals are zero, show a compact debug sample in console to diagnose storage format
    if (totalDutyMin === 0 && totalNightMin === 0 && totalKm === 0) {
      console.debug("updateSummary debug: data length =", data.length, "sample rows:", JSON.parse(JSON.stringify(data.slice(0,5))));
    }

    // remove old summary nodes to avoid duplicates
    document.querySelectorAll('#summaryTableWrapper, #linkSummaryBlock').forEach(el => el.remove());

    // Build HTML (KM / Month label)
    const html = `
      <div id="linkSummaryBlock" style="margin-top:12px;">
        <table class="min-w-full text-center border-collapse" style="width:100%; border-collapse:collapse; font-size:0.95rem;">
          <thead style="background:#f3f4f6; font-weight:600;">
            <tr><th colspan="6" style="padding:10px; text-align:center; font-size:1rem;">Link Summary ‚Äî ${hq} ${link}</th></tr>
          </thead>
          <tbody>
            <tr>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Total Duty Hrs</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(totalDutyMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Total Night Hrs</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(totalNightMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Total KM</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${totalKm}</td>
            </tr>
            <tr>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Avg Duty / Day</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(avgDutyPerDayMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Avg Night / Day</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(avgNightPerDayMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Avg KM / Day</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${avgKmPerDay}</td>
            </tr>
            <tr>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Fortnight Duty Hrs</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(fortnightDutyMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">Fortnight Night Hrs</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${fmt(fortnightNightMin)}</td>
              <td style="border:1px solid #e5e7eb; padding:8px; font-weight:600;">KM / Month</td>
              <td style="border:1px solid #e5e7eb; padding:8px;">${monthKm}</td>
            </tr>
          </tbody>
        </table>
      </div>
    `;

    // insert below duty table (prefer the overflow wrapper)
    const wrapper = document.createElement('div');
    wrapper.id = 'summaryTableWrapper';
    wrapper.className = 'mt-4';
    wrapper.innerHTML = html;
    const dutyTable = document.getElementById('dutyTable');
    if (dutyTable) {
      const container = dutyTable.closest('.overflow-x-auto') || dutyTable;
      container.insertAdjacentElement('afterend', wrapper);
    } else {
      const pdfArea = document.getElementById('pdfArea') || document.body;
      pdfArea.appendChild(wrapper);
    }

    // update small legacy fields if present (non-throwing)
    try {
      if (window.avgDutyEl) avgDutyEl.textContent = fmt(avgDutyPerDayMin);
      if (window.avgNightEl) avgNightEl.textContent = fmt(avgNightPerDayMin);
      if (window.avgKmEl) avgKmEl.textContent = avgKmPerDay;
      if (window.fortnightDuty) fortnightDuty.textContent = fmt(fortnightDutyMin);
      if (window.fortnightNight) fortnightNight.textContent = fmt(fortnightNightMin);
      if (window.fortnightKm) fortnightKm.textContent = monthKm;
      if (window.monthDuty) monthDuty.textContent = fmt(fortnightDutyMin);
      if (window.totalDuty) totalDuty.textContent = fmt(totalDutyMin);
      if (window.totalNight) totalNight.textContent = fmt(totalNightMin);
      if (window.totalKmEl) totalKmEl.textContent = totalKm;
    } catch (e) { /* ignore missing legacy nodes */ }

  } catch (err) {
    console.error('updateSummary failed:', err);
    // tiny non-blocking notice
    let dbg = document.getElementById('summaryErrorDebug');
    if (!dbg) {
      dbg = document.createElement('div');
      dbg.id = 'summaryErrorDebug';
      dbg.style.color = 'red';
      dbg.style.fontSize = '12px';
      (document.getElementById('pdfArea') || document.body).appendChild(dbg);
    }
    dbg.textContent = 'Summary update failed ‚Äî see console.';
  }
}



function saveToLocalStorage(hq, link) {
  localStorage.setItem(`crewData-${hq}-${link}`, JSON.stringify(crewLinkData[hq][link]));
}

function deleteRow(index) {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  crewLinkData[hq][link].splice(index, 1);
  saveToLocalStorage(hq, link);
  loadCrewLinkData(hq, link);
}

hqSelect.addEventListener("change", () => {
  const hq = hqSelect.value;
  const links = crewLinksByHQ[hq] || [];
  linkSelect.innerHTML = '<option value="">Select Link</option>';
  links.forEach(link => {
    const opt = document.createElement("option");
    opt.value = link;
    opt.textContent = link;
    linkSelect.appendChild(opt);
  });
  tableBody.innerHTML = "";
  pdfTitle.textContent = `-- ${hq} Summary --`;
});

linkSelect.addEventListener("change", () => {
  const hq = hqSelect.value;
  const link = linkSelect.value;
  if (!hq || !link) return;
  pdfTitle.textContent = `${hq} ${link} - Summary`;
  loadCrewLinkData(hq, link);
});

function exportPDF() {
  const element = document.getElementById("pdfArea");

  const hq = document.getElementById("hqSelect").value || "HQ";
  const link = document.getElementById("linkSelect").value || "Link";
  const titleText = `${hq} ${link} - Summary`;

  // Set title only for first page
  document.getElementById("pdfTitle").textContent = titleText;

  // Temporarily hide buttons, delete icons, etc.
  const toHide = document.querySelectorAll(".no-print, .no-export");
  toHide.forEach(el => {
    el.dataset.originalDisplay = el.style.display;
    el.style.display = "none";
  });

  // Apply table header style
  const style = document.createElement("style");
  style.textContent = `
    thead { display: table-header-group; }
    tfoot { display: table-footer-group; }
    table { width: 100%; border-collapse: collapse; }
    td, th {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #f0f0f0;
    }
    h1#pdfTitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
  `;
  document.head.appendChild(style);

  // Export PDF
  html2pdf()
    .set({
      margin: [10, 8, 10, 8], // top, left, bottom, right
      filename: `${titleText}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, scrollY: 0 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
      pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
    })
    .from(element)
    .toPdf()
    .get('pdf')
    .then(pdf => {
      const totalPages = pdf.internal.getNumberOfPages();
      for (let i = 2; i <= totalPages; i++) {
        pdf.setPage(i);
        pdf.setFontSize(10);
        pdf.setTextColor(100);
        pdf.text(`${titleText} ‚Äî Page ${i}`, pdf.internal.pageSize.getWidth() / 2, pdf.internal.pageSize.getHeight() - 8, { align: 'center' });
      }
    })
    .save()
    .then(() => {
      // Restore hidden elements
      toHide.forEach(el => {
        el.style.display = el.dataset.originalDisplay || "";
      });
      document.head.removeChild(style);
    });
}


function exportExcel() {
  const table = document.getElementById("dutyTable");
  const clone = table.cloneNode(true);

  // Remove buttons or extra columns
  Array.from(clone.querySelectorAll("tr")).forEach(row => {
    [...row.cells].forEach((cell, i) => {
      if (cell.classList.contains("no-print") || cell.classList.contains("no-export")) {
        row.deleteCell(i);
      }
    });
  });

  // Extract HQ and Link
  const hq = document.getElementById("hqSelect").value || "HQ";
  const link = document.getElementById("linkSelect").value || "Link";
  const titleText = `${hq} ${link} - Summary`;

  // Add title row above table
  const fullTable = document.createElement("table");
  const headingRow = fullTable.insertRow();
  const headingCell = headingRow.insertCell();
  headingCell.colSpan = clone.rows[0].cells.length;
  headingCell.textContent = titleText;
  headingCell.style.fontWeight = "bold";
  headingCell.style.fontSize = "16px";
  headingCell.style.textAlign = "center";
  headingCell.style.padding = "10px";

  fullTable.appendChild(clone.tHead.cloneNode(true));
  fullTable.appendChild(clone.tBodies[0].cloneNode(true));
  if (clone.tFoot) fullTable.appendChild(clone.tFoot.cloneNode(true));

  // Export using SheetJS
  const wb = XLSX.utils.table_to_book(fullTable, { sheet: "Summary" });
  XLSX.writeFile(wb, `${titleText}.xlsx`);
}
